<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylecss/combinators.css">
</head>
<body>
    <!--
        combinators = explain the relationship
        between listed selectors
               (SPACE) = descendent
               > = child
               ~ = general sibling
               + = adjecent sibling
    -->
    <div id="container">            <!--This div container is a descendent-->
        <p>This is #1</p>
        <p>This is #2</p>
        <div>                       <!--This second div is a child which means in descendent not be part of div container-->
            <p>This is #3</p>
        </div>
    </div>

    <p>This is #4</p>
    <p>This is #5</p>

</body>
</html>
